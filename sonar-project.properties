# sonar-project.properties

# Mandatory SonarCloud properties
sonar.projectKey=iamsjeevan_unicampus-backend  
sonar.organization=iamsjeevan                  
sonar.projectName=UniCampus Backend          

# Path to sources for analysis (relative to this file)
# If your main application code is in the 'app' directory:
sonar.sources=app
# If you also have Python scripts at the root you want to analyze, you could use:
# sonar.sources=.,app 
# (but be careful not to include venv, .git, etc. if using '.' - exclusions help here)

# Path to tests (relative to this file)
sonar.tests=tests

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# --- Python Specific Properties ---
# Path to coverage report generated by pytest-cov
sonar.python.coverage.reportPaths=coverage.xml

# Optional: Path to xUnit test execution report (if you generate one)
# sonar.python.xunit.reportPath=xunit-reports/xunit-result.xml

# Optional: Exclusions from analysis (comma-separated list of patterns)
# Adjust these paths as needed for your project structure.
sonar.exclusions= \
  **/__pycache__/**, \
  **/venv/**, \
  **/env/**, \
  **/.venv/**, \
  **/migrations/**, \
  **/tests/**, \
  **/*_pb2.py, \
  **/*_pb2_grpc.py, \
  **/node_modules/**, \
  **/*.min.js, \
  **/*.min.css

# Optional: Inclusions (if sonar.sources is too broad, you can use inclusions)
# sonar.inclusions=src/**/*.py

# Optional: Tell Sonar where to find test execution reports (if you have them beyond coverage)
# sonar.testExecutionReportPaths=test-results.xml